<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/font.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}" type="text/css">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" type="image/x-icon"/>
    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js1/my/permission.js}"></script>
    <script type="text/javascript" th:src="@{/js1/jq.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">分配管理</a>
        <a>
          <cite>咨询数据分析</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body"  style="overflow:auto;width:96%">
    <div class="layui-row demoTable">
        <div class="layui-form layui-col-md12 x-so">
            <input class="layui-input" placeholder="开始日期" name="start" id="beginTime">
            <input class="layui-input" placeholder="截止日期" name="end" id="endTime">
            <div class="layui-input-inline">
                <select class="form-control" name="channel" id="channel">
                    <option th:value="null" th:text="请选择咨询渠道">--请选择咨询渠道--</option>
                    <option th:each="bT:${channel}" th:value="${bT.id}" th:text="${bT.channel }"></option>
                </select>
            </div>
            <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
            <button class="layui-btn" data-type="reload" id="excel"><i class="layui-icon">导出Excel</i></button>
        </div>
    </div>
    <table  class="layui-table" width="auto" style="white-space:nowrap">
        <thead class="theadInformation">

        </thead>
        <tbody class="information">

        </tbody>
    </table>
</div>

<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#beginTime' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
        });
    });

</script>
</body>

</html>
